<div class="skills">
    <mat-card *ngFor="let skills of skillsArray" [className]="'skills-card '+skills.position">
        <mat-card-header class="header">
            <div mat-card-avatar class="logo" *ngIf="(skills.image | singleImage | async) as image" [style]="'background-image: url('+image.path+')'"></div>
            <mat-card-title class="title">{{skills.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <div class="progress-bar row" *ngFor="let skill of skills.skills">
                <div class="total">
                    <div class="current" [style]="'width: '+skill.percentage.toString()+'%'">
                        <p class="text">{{skill.name}}</p>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
