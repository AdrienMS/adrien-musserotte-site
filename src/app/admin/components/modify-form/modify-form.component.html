<div class="modify-form">
    <form [formGroup]="formGroup" class="form row">
        <ng-container *ngFor="let field of fields" [ngSwitch]="field.type">
                
            <mat-form-field class="field input col-3" *ngSwitchCase="'input'">
                <mat-label class="label">{{field.name}}</mat-label>
                <input matInput [formControlName]="field.control" [required]="field.required">
            </mat-form-field>

            <mat-form-field class="field date col-3" *ngSwitchCase="'date'">
                <mat-label class="label">{{field.name}}</mat-label>
                <input matInput [matDatepicker]="picker" [formControlName]="field.control" [required]="field.required">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="field textarea col-3" *ngSwitchCase="'textarea'">
                <mat-label class="label">{{field.name}}</mat-label>
                <textarea matInput [formControlName]="field.control" [required]="field.required"></textarea>
            </mat-form-field>

            <div class="col-3" *ngSwitchDefault>Invalid Field</div>

        </ng-container>
    </form>
</div>
